<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="floating-shapes">
        <div class="shape" style="width: 50px; height: 50px; left: 10%; top: 20%;"></div>
        <div class="shape" style="width: 100px; height: 100px; right: 20%; top: 40%;"></div>
        <div class="shape" style="width: 70px; height: 70px; left: 30%; bottom: 30%;"></div>
        <div class="shape" style="width: 120px; height: 120px; right: 10%; bottom: 10%;"></div>
    </div>

    <div class="login-container">
        <h2>Welcome</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit">Log In</button>
        </form>
        <div class="forgot-password">
            <a href="#" id="forgot-password-link">Forgot Password?</a>
        </div>
        <div id="error-message"></div>
        <div id="forgot-password-message"></div>
    </div>

    <script src="login.js"></script>
</body>
</html>
